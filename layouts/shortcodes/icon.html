{{ $icon := .Get "icon" }}
{{ $brand := default "" (.Get "brand") }}
{{ $color := default "" (.Get "color") }}
{{ $tooltip := default "" (.Get "tooltip") }}

{{ if ne $tooltip "" }}<span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="{{ $tooltip }}">{{ end }}

{{ if hasPrefix $icon "fa-" }}
<i class="fx-icon {{ if (eq $brand "true") }}fab{{ else }}fas{{ end }} {{ $icon }}" {{ if $color }}style="color: {{ $color }}"{{ end }}></i>
{{ else }}
<img class="fx-icon" src="{{ $icon | relURL }}">
{{ end }}

{{ if ne $tooltip "" }}</span>{{ end }}
