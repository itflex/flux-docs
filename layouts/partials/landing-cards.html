{{ if (default .Site.Params.autoGenCards true) }}
<div class="container fx-cards">
  <div class="row">
  {{ range $idx, $page := .Sections.ByWeight }}
    <div class="col-md-3 col-sm-4 fx-card">
      <a href="{{ $page.RelPermalink }}">
        {{- partial "icon.html" (dict "icon" $page.Params.icon "color" (default .Site.Params.pageIconColor $page.Params.iconColor)) -}}
        <h4>{{ $page.Title }}</h4>
        <p>{{ $page.Params.description }}</p>
      </a>
    </div>
  {{ end }}
  </div>
</div>
{{ end }}
