baseURL = "https://rudineirk.github.io/flux-docs/"
languageCode = "en-US"
defaultContentLanguage = "en"

theme = "flux-docs"
themesdir = "../.."
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

[params]
  author = "Rudinei Goi Roecker"
  logoImage = "/img/logo.svg"
  bannerBgCSS = "radial-gradient(circle at 51% 4%,#0056aa,#1e456c)"
  bannerTextLight = true
  pageIconColor = "#333"

  useChroma = true

[outputs]
home = ["HTML", "JSON"]

